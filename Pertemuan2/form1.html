<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <form>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pria">Pria</label>
                    <input type="radio" id="pria" name="jeniskelamin">
                    <label for="wanita">Wanita</label>
                    <input type="radio" id="wanita" name="jeniskelamin">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="Kelas A"><label for="Kelas A">Kelas A</label>
                    <input type="checkbox" id="Kelas B"><label for="Kelas B">Kelas B</label>
                    <input type="checkbox" id="Kelas C"><label for="Kelas C">Kelas C</label>
                </td>
            </tr>
            <tr>
                <td>Asal :</td>
                <td>
                    <select>
                        <option>Makassar</option>
                        <option>Gowa</option>
                        <option>Toraja Utara</option>
                        <option>Tana Toraja</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ketik Sesuatu :</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Kirim</button><button type="reset">Reset</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
